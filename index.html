<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    />

  <body>
    <div
      style="
        width: 100%;
        height: 380px;
        display: flex;
        justify-content: center;
        padding-top: 140px;
      "
    >
      <div class="impress width-500 mr-50 d-flex flex-column align-center">
        <button id="option-1" class="button pointer">Impress me</button>
        <h3>Select diet if needed</h3>
        <div class="choices d-flex space-btw width-80p align-center">
          <input type="checkbox" id="vegetarian" value="" name="diet" />
          <label for="vegetarian"> Vegetarian</label>
          <input type="checkbox" id="vegan" name="diet" value="" />
          <label for="vegan"> Vegan</label>
          <input type="checkbox" id="gluten" name="gluten" value="" />
          <label for="gluten"> Gluten - Free</label>
        </div>
      </div>
      <div class="choose width-500 ml-50 d-flex flex-column align-center">
        <button id="option-2" class="button pointer">Let me choose</button>
        <div class="complex-choose width-80p d-flex flex-column align-center">
          <h3>Select cousine</h3>
          <select name="cousine" id="cousine">
            <option value="Asian">Asian</option>
            <option value="Italian">Italian</option>
            <option value="European">Europen</option>
            <option value="American">American</option>
          </select>
          <h3>Maximum calories</h3>
          <input type="tel" />
          <h3>Select diet if needed</h3>
          <div class="choices d-flex space-btw width-80p align-center">
            <input type="checkbox" id="vegetarian1" value="" name="diet1" />
            <label for="vegetarian1"> Vegetarian</label>
            <input type="checkbox" id="vegan1" name="diet1" value="" />
            <label for="vegan1"> Vegan</label>
            <input type="checkbox" id="gluten1" name="gluten1" value="" />
            <label for="gluten1"> Gluten - Free</label>
          </div>
        </div>
      </div>
    </div>
    <div id="cards"></div>
  </body>
</html>
