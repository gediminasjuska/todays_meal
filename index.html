<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Today's meal</title>
  </head>
  <body>
    <h1><a href="index.html">Today's Meal</a></h1>
    <div class="wish-list" id="wish-list">
      <i class="far fa-heart wish-list-icon"></i>
      <h2><a href="#">Wish list</a></h2>
    </div>
    <div
      style="
        width: 100%;
        height: 412px;
        display: flex;
        justify-content: center;
        padding-top: 140px;
      "
    >
      <div class="impress width-500 mr-50 d-flex flex-column align-center">
        <button id="option-1" class="button pointer">Impress me</button>
        <div
          class="complex-choose width-80p d-flex flex-column align-center"
          id="choose-random"
        >
          <h3>Select diet if needed</h3>
          <div class="choices d-flex space-btw width-80p align-center">
            <input
              type="checkbox"
              id="vegetarian"
              value=""
              name="diet"
              class="pointer"
            />
            <label for="vegetarian" class="pointer"> Vegetarian</label>
            <input
              type="checkbox"
              id="vegan"
              name="diet"
              value=""
              class="pointer"
            />
            <label for="vegan" class="pointer"> Vegan</label>
            <input
              type="checkbox"
              id="gluten"
              name="gluten"
              value=""
              class="pointer"
            />
            <label for="gluten" class="pointer"> Gluten - Free</label>
          </div>
          <button id="search-1" class="mt-20 pointer">Search</button>
        </div>
      </div>
      <div class="choose width-500 ml-50 d-flex flex-column align-center">
        <button id="option-2" class="button pointer">Let me choose</button>
        <div
          class="complex-choose width-80p d-flex flex-column align-center"
          id="complex-choose"
        >
          <select name="cousine" id="cousine" class="option mt-20 pointer">
            <option value="">Select cuisine</option>
            <option value="&cuisine=thai">Thai</option>
            <option value="&cuisine=italian">Italian</option>
            <option value="&cuisine=european">Europen</option>
            <option value="&cuisine=american">American</option>
            <option value="&cuisine=mexican">Mexican</option>
            <option value="&cuisine=japanese">Japanese</option>
            <option value="&cuisine=vietnamese">Vietnamese</option>
            <option value="&cuisine=indian">indian</option>
          </select>
          <select name="meal-type" id="meal-type" class="option mt-20 pointer">
            <option value="">Select meal type</option>
            <option value="&type=breakfast">Breakfast</option>
            <option value="&type=main course">Main course</option>
            <option value="&type=snack">Snack</option>
            <option value="&type=salad">Salad</option>
            <option value="&type=dessert">Dessert</option>
            <option value="&type=side dish">Side dish</option>
            <option value="&type=soup">Soup</option>
          </select>
          <select name="cook-time" id="cook-time" class="option mt-20 pointer">
            <option value="">Cooking time up to</option>
            <option value="&maxReadyTime=15">15 minutes</option>
            <option value="&maxReadyTime=30">30 minutes</option>
            <option value="&maxReadyTime=45">45 minutes</option>
            <option value="&maxReadyTime=60">60 minutes</option>
          </select>
          <input
            type="tel"
            placeholder="Maximum calories"
            id="max-calories"
            class="option mt-20"
          />
          <h3 class="mtb-20">Select diet if needed</h3>
          <div class="choices d-flex space-btw width-80p align-center">
            <input
              type="checkbox"
              id="vegetarian1"
              value=""
              name="diet1"
              class="pointer"
            />
            <label for="vegetarian1" class="pointer"> Vegetarian</label>
            <input
              type="checkbox"
              id="vegan1"
              name="diet1"
              value=""
              class="pointer"
            />
            <label for="vegan1" class="pointer"> Vegan</label>
            <input
              type="checkbox"
              id="gluten1"
              name="gluten1"
              value=""
              class="pointer"
            />
            <label for="gluten1" class="pointer"> Gluten - Free</label>
          </div>
          <button id="search-2" class="mt-20 pointer">Search</button>
        </div>
      </div>
    </div>
    <div id="cards"></div>
  </body>
</html>
